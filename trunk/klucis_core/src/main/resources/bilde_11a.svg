<?xml version="1.0"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     version="1.1"
     baseProfile="full">


<g id="blueTriangle">
<path d="M 12 17 l 26 0 l -26 16 z" fill="blue" stroke="blue" stroke-width="0"/>
</g>

<g id="greenArrowHead">
<path d="M 30 12 l 0 24 l -18 -18 l 16 6 z" fill="green" stroke="green" stroke-width="0"/>
</g>


<g transform="translate(0,0)">
<rect x="0" y="0" width="50" height="50"
      style="fill: #ffffff; stroke: black;"/>
<use xlink:href="#blueTriangle"/>
<text x="25" y="70" 
style="font-size: 14pt; text-anchor: middle; stroke: red; fill:red; ">A</text>
</g>

<g transform="translate(70, 0)">
<rect x="0" y="0" width="50" height="50"
      style="fill: #ffffff; stroke: black;"/>
<use xlink:href="#greenArrowHead"/>    
<text x="25" y="70" 
style="font-size: 14pt; text-anchor: middle; stroke: red; fill:red; ">B</text>
</g>

</svg>